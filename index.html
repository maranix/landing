<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maranix</title>
    <meta name="description" content="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Lora:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            height: 100%;

            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr auto;
        }

        header {
            max-width: clamp(15rem, 45vw, 30rem);

            display: flex;

            flex-direction: column;
            justify-content: space-between;
        }

        header > div {
            padding: 1rem 0.5rem 1rem 1rem;

            border-radius: 1rem;
            border-top: 1px solid transparent; 
            border-left: 1px solid transparent;
            border-right: var(--border-decoration);
            border-bottom: var(--border-decoration);
        }

        header > div > h1 {
            font-size: 3.5rem;
            letter-spacing: 0.1rem;
        }
    
        header > div > p {
            color: var(--fg);
            margin-top: 0.3rem;
            opacity: 0.6;
            line-height: 1.4rem;
        }

        .section__social--primary {
            display: flex;
            flex-direction: row;
            gap: 2rem;
        }

        .section__social--primary > a {
            text-decoration: none;
            color: var(--fg);
            transition: color 200ms ease-in-out;
        }

        .section__social--primary > a:hover {
            color: var(--accent);
        }

        /* main */
        main {
            display: flex;
            flex-direction: column-reverse;
            align-items: end;
        }

        footer {
            padding: 0.5rem 1rem;

            grid-row: 2;
            grid-column: 1 / -1; 

            border-radius: 1rem;
            border-top: var(--border-decoration);
            border-bottom: var(--border-decoration);

            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .container__copyright--primary {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>RAMAN VERMA</h1>
            <p>I build software with intention and careâ€”creating experiences that are elegant and meaningful. Alongside my own ventures, I actively contribute to and maintain a few
            open-source softwares.</p>
        </div>
    </header>

    <main>
    </main>

    <footer>
        <div class="container__copyright--primary">
            &copy; 2025 Raman Verma
        </div>

        <section class="section__social--primary">
            <a href="">GitHub</a>
            <a href="">LinkedIn</a>
            <a href="">X (Twitter)</a>
            <a href="">Email</a>
        </section>
    </footer>
</body>

</html>
