<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maranix | Building Softwares &amp; Freezing Time</title>
    <meta
      name="description"
      content="See my latest work in code and captured moments"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lora:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      main {
        display: flex;
        flex-direction: row-reverse;
        flex-grow: 1;
        justify-content: space-between;

        margin-top: 2rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      .container__hero--subtitle {
        font-size: 1.3rem;
        font-family: var(--font-display);
      }

      .container__content {
        display: flex;
        flex-direction: row-reverse;
        align-items: end;
        gap: 6rem;
      }

      .container__projects {
        font-family: var(--font-display);
        text-transform: uppercase;
      }

      .container__socials {
        font-family: var(--font-display);
        text-transform: uppercase;
      }

      .container__photographs {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 0.5rem;
      }

      .container_photographs--item {
        height: clamp(200px, 10vh, 400px);
        width: 100%;
        object-fit: cover;
        aspect-ratio: 4/5;
        border-radius: 5px;
        filter: grayscale(70%);

        transition: filter ease-in-out 150ms;
      }

      .container_photographs--item:hover {
        cursor: pointer;
        filter: none;
      }

      footer {
        margin-top: 2rem;
        display: flex;
        justify-content: start;
      }
    </style>
  </head>

  <body>
    <header class="container__column">
      <div class="container__column gap__sm">
        <h1>Raman Verma</h1>
        <div class="container__hero--subtitle">
          <p><span class="color__accent">Software </span>Developer</p>
          <p>Hobbyist <span class="color__accent">Photographer</span></p>
        </div>
      </div>
    </header>

    <main>
      <div class="container__content">
        <div
          class="container__column container__socials gap__sm"
          aria-label="Social Media Links"
        >
          <a
            aria-label="Raman Verma's GitHub Profile, opens in a new tab"
            href="https://github.com/maranix"
            target="_blank"
            rel="noreferrer noopener"
            >GitHub</a
          >
          <a
            aria-label="Raman Verma's LinkedIn Profile, opens in a new tab"
            href="https://linkedin.com/in/maranix"
            target="_blank"
            rel="noreferrer noopener"
            >LinkedIn</a
          >
          <a
            aria-label="Raman Verma's X (Twitter) Profile, opens in a new tab"
            href="https://x.com/its_maranix"
            target="_blank"
            rel="noreferrer noopener"
            >X (Twitter)</a
          >
        </div>

        <div class="container__column container__projects gap__sm">
          <a href="">aarnote</a>
          <a href="">http_toolkit</a>
          <a href="">bloc_meta</a>
          <a href="">essential</a>
          <a href="">go_serve</a>
          <a href="">kotak_neo_sdk</a>
        </div>
      </div>

      <div class="container__photographs">
        <img
          class="container_photographs--item"
          src="https://ik.imagekit.io/maranix/tr:w-0.1,fo-auto/Frozen%20Times/Passing%20By.jpeg"
        />
        <img
          class="container_photographs--item"
          src="https://ik.imagekit.io/maranix/tr:w-0.1,fo-auto/Frozen%20Times/Fall%20Magic.jpeg"
        />
        <img
          class="container_photographs--item"
          src="https://ik.imagekit.io/maranix/tr:w-0.1,fo-auto/Frozen%20Times/Aquarium%20Baby.jpeg?updatedAt=1765711618458"
        />
        <img
          class="container_photographs--item"
          src="https://ik.imagekit.io/maranix/tr:w-0.1,fo-auto/Frozen%20Times/Green%20Roads.jpeg"
        />
        <img
          class="container_photographs--item"
          src="https://ik.imagekit.io/maranix/tr:w-0.1,fo-auto/Frozen%20Times/Diwali%20Night.jpeg"
        />
        <img
          class="container_photographs--item"
          src="https://ik.imagekit.io/maranix/tr:w-0.1,fo-auto/Frozen%20Times/Cocktails.jpeg"
        />
      </div>
    </main>

    <footer>
      <span class="color__accent" aria-label="Copyright 2025 Raman Verma"
        >&copy; 2025 Raman Verma</span
      >
    </footer>
  </body>
</html>
