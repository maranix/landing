<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maranix</title>
    <meta name="description" content="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Lora:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            height: 100%;

            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr auto;
        }

        header {
            max-width: clamp(15rem, 45vw, 30rem);

            display: flex;

            flex-direction: column;
            justify-content: space-between;
        }

        .hero__section {
            padding: 1rem 0.5rem 1rem 1rem;

            border-radius: 1rem;
            border-top: 1px solid transparent; 
            border-left: 1px solid transparent;
            border-right: var(--border-decoration);
            border-bottom: var(--border-decoration);
        }

        .hero__title {
            font-size: 3.5rem;
            letter-spacing: 0.1rem;
        }
    
        .hero__subtitle {
            color: var(--fg);
            margin-top: 0.3rem;
            opacity: 0.6;
            line-height: 1.4rem;
        }

        .section__social {
            display: flex;
            flex-direction: row;
            gap: 2rem;
        }

        .section__social > a {
            text-decoration: none;
            color: var(--fg);
            transition: color 200ms ease-in-out;
        }

        .section__social > a:hover {
            color: var(--accent);
        }

        /* main */
        main {
            display: flex;
            flex-direction: column-reverse;
            align-items: end;
        }

        footer {
            padding: 0.5rem 1rem;

            grid-row: 2;
            grid-column: 1 / -1; 

            border-radius: 1rem;
            border-top: var(--border-decoration);
            border-bottom: var(--border-decoration);

            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .container__copyright {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <header role="banner">
        <div class="hero__section">
            <h1 class="hero__title">RAMAN VERMA</h1>
            <p class="hero__subtitle">I build software with intention and careâ€”creating experiences that are elegant and meaningful. Alongside my own ventures, I actively contribute to and maintain a few open-source softwares.</p>
        </div>
    </header>

    <main>
    </main>

    <footer role="contentinfo">
        <div class="container__copyright">
            <span aria-label="Copyright 2025 Raman Verma">&copy; 2025 Raman Verma</span>
        </div>

        <section class="section__social" aria-label="Social Media Links">
            <a aria-label="Raman Verma's GitHub Profile, opens in a new tab" href="https://github.com/maranix" target="_blank" rel="noreferrer noopener">GitHub</a>
            <a aria-label="Raman Verma's LinkedIn Profile, opens in a new tab" href="https://linkedin.com/in/maranix" target="_blank" rel="noreferrer noopener">LinkedIn</a>

            <a aria-label="Send email to Raman Verma" href="mailto:ramanverma4183@gmail.com" rel="noreferrer">Email</a>
        </section>

</body>

</html>
